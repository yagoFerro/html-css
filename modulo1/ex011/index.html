<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="350 " poster="midia/foto-M.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Desculpe seu navegador não é compativél com este formato de video</p>
    </video>
    <br>
<h1>Inserindo videos do YOUTUBE</h1>

    <iframe width="450" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h1>Inserindo videos do vimeo </h1>
<iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&loop=1&color=c9ff23&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
